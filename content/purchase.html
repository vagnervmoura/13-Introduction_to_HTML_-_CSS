<!DOCTYPE html>
<html xmlns="http://www.vignoto.com" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CONTENT</title>
    <link href="css/flekristal.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="fonts">
    <div style="text-align: center">
        <br><br><h4>PURCHASE</h4>
    </div>

    <div class="row mt-3">
        <div class="col col-6 container-fluid">
            <form action="#">
                <div class="mb-3"><br><br>
                    <label for="productName" class="form-label">Product name:</label>
                    <input type="text" class="form-control" id="v_name" required>
                </div>
                <div class="mb-3">
                    <label for="productQuantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" id="v_quantity" width="48" min="1" required="required">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">â‚¬</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest Euro)" id="v_price" required="required">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <button type="submit" class="custom-button">Submit</button>
                <!-- <button class="custom-button" onclick="alert('Button clicked!')">Click me</button>
                <button class="custom-button" disabled>Disabled Button</button> -->
            </form>
        </div>
    </div>
</body>
</html>
